<ion-view view-title="Pulse">
 <ion-nav-buttons side="right">
    <button class="button" ng-click="addPost()">
      +
    </button>
  </ion-nav-buttons>
    <ion-content>
    <div class="list">
         <ion-item ng-repeat="entry in entries" class="item" href="#/listview/{{entry.id}}">
            <!--<img ng-src="{{entry.img}}">-->
            <div class="votingButtons" style="float: left; margin-right: 10px; height: 50px">
                <!-- will replace text w/ pretty imgs -->
                <button ng-click="upvoteToggle({{entry.id}})" style="display: block"><img src="img/upvoteIcon.png"  width="15"></button>
                <p>{{entry.score}}</p>
                <a ng-click="downvoteToggle()" style="display: block"><img src="img/downvoteIcon.png"  width="15"></a>
            </div>
            <div class="content" style="">
                <h2 style="white-space: normal">{{entry.description}}</h2>
                <p>{{entry.geolocation}}</p>
                
            </div>
         </ion-item>
     </div>
    </ion-content>
</ion-view>
